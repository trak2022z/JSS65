<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <!--Required in input-->
  <form>        
    <label>Name: <input type="text" placeholder="Enter Name" required></label>
    <input type="submit"> 
  </form>

  <!--Required in checkbox-->
  <form>            
    <label>Terms: <input type="checkbox" required></label>  
    <input type="submit">
  </form> 
  
  <!--Required in select dropdown-->
  <form>   
  Choose:
    <select aria-label="City" required>
      <option value="" selected disabled>--Choose City--</option>
      <option>New Delhi</option>
      <option>Chennai</option>
      <option>Mumbai</option>
      <option>Kolkata</option>
    </select>
  <input type="submit">
  </form> 

  
  <!--Input type number-->
  <form> 
  Enter:
    <input type="number" placeholder="Enter any number" required>        
    <input type="number" placeholder="Enter Age" required min="1" max="90"> 
    <input type="number" placeholder="Enter Even No" min="2" max="100" step="2" required>    
    <input type="number" placeholder="Choose a no" min="1" max="5" step="0.1" required>
    <input type="submit">
  </form>  

  <!--Input type email-->
  <form>  
  Email:
    <label><input type="email" placeholder="Enter Email" required></label> 
    <input type="submit">
  </form>

  <!--Input Type date with min and max-->
  <form>
  Date:
    <input type="date" min="2023-01-16" max="2023-02-15" required> 
    <input type="submit">
  </form> 

  <!--Phone Number-->
  <form>
  Phone number:
    <input type="tel" placeholder="Enter Phone Number" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <input type="submit">
  </form>


  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
